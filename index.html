<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="player-0 player player-active">
        <h2>Player 1</h2>
        <p class="score" id="score-0">43</p>
        <div class="current-score">
          <p class="current">Current</p>
          <p class="current-score player-0-score">0</p>
        </div>
      </section>

      <section class="player-1 player">
        <h2>Player 2</h2>
        <p class="score score-2" id="score-1">24</p>
        <div class="current-score">
          <p class="current">Current</p>
          <p class="current-score player-1-score">0</p>
        </div>
      </section>
      <img src="images/dice-3.png" class="dice-img" alt="images" />
      <button class="reset btn">NEW GAME</button>
      <button class="roll-dice btn">ROLL DICE</button>
      <button class="hold btn">HOLD</button>
    </main>
  </body>
</html>
